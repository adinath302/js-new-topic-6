        body {
            background: black;
        }
    </style>
</head>

<body>
    <script>
        // * local and globle scope 

        var a = 4;  // var is a globle level variable 
        function greet() {
            let a = 5;  // let is a block level variable
            console.log("this is decleared in the block variable : " + a);
        }
        greet()
        console.log("this is the outside the box variable : "+a);

        // * hoisting 
        // following two lines will run succesfully due to javascript hoisting
